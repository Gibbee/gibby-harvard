<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Image Search</title>
		<link rel="stylesheet" type="text/css" href="css/project0.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
	</head>

	<body>
		<div class="nav">
			<ul>
				<li><a href="index.html">Home</a></li>
			</ul>
		</div>
		
		
		<div class="mainSearch">
			<div id="logoHome">
				<img src="images/googlelogo_color_272x92dp.png" alt="google logo">
				<div class="images">
					<h2>images</h2>
				</div>
			</div>
			<form action="https://www.google.com/images" method="get">
				<div class="input-container">
					<i class="fa fa-search icon" aria-hidden="true"></i>
					<input type="text" name="q">
					<button type="submit"><i class="fa fa-search submit"></i></button>
				</div>
			</form>	
		</div>			
	</body>
</html>
